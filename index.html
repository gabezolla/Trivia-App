<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answers-btn" class="btn-grid">
                <button class="btn answer-btn answer1">Answer 1</button>
                <button class="btn answer-btn answer2">Answer 2</button>
                <button class="btn answer-btn answer3">Answer 3</button>
                <button class="btn answer-btn answer4">Answer 4</button>
                <button id="next-btn" class="btn next-hide">Next</button>
            </div>
        </div>
            <h1 class="title">Insane Trivia</h1>  
            <h1 class="restart hide"></h1>  
        <div class="box">            
            <select class="themes">
              <option id="movies">Movies</option>
              <option id="music">Music</option>
              <option id="videogames">Video Games</option>
              <option id="computers">Computers</option>
              <option id="anime">Anime/Manga</option>              
            </select>
            <div class="controls">            
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
       
    </div>

    <script src="main.js"></script>
        
</body>
</html>
